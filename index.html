<!DOCTYPE html>
<html lang="pt">
<script type="text/javascript">
    var browserlang = navigator.language || navigator.userLanguage; 
    if (browserlang == "pt-PT") {
        window.location.href = "pt/";
    }
    else if (browserlang == "en-EN") {
        window.location.href = "en/";
    } else {
        window.location.href = "en/";
    }
</script>
</html>
